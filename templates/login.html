<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlášení</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#0b1320;color:#fff}
    .wrap{max-width:420px;margin:8vh auto;background:#111a2e;padding:24px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.35)}
    h1{margin:0 0 16px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #2a3a64;background:#0e1630;color:#fff}
    button{margin-top:14px;width:100%;padding:12px;border:none;border-radius:10px;background:#27c169;color:#05101a;font-weight:700;cursor:pointer}
    .err{margin-top:10px;color:#ff7171}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Přihlášení do systému</h1>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post">
      <label>Uživatel</label>
      <input type="text" name="username" required>
      <label>Heslo</label>
      <input type="password" name="password" required>
      <button>Přihlásit se</button>
    </form>
  </div>
</body>
</html>
